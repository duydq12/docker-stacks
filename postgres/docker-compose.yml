# =========================================
# PostgreSQL
#
# Requires:
# - Docker Engine 17.12.0+
# - Docker Compose 1.18.0+
# =========================================

version: '3.5'

# Networks
networks:
  postgres-net:
    name: database-net
    external: true

# Secrets
secrets:
  postgres-dbname:
    external: true
    name: postgres-dbname
  postgres-username:
    external: true
    name: postgres-username
  postgres-password:
    external: true
    name: postgres-password

# Volumes
volumes:
  postgres-vol:
    name: postgres-vol
    external: true

# Services
services:
  postgres:
    image: postgres:alpine
    environment:
      # - POSTGRES_INITDB_ARGS=
      - POSTGRES_DB_FILE=/run/secrets/postgres-dbname
      - POSTGRES_USER_FILE=/run/secrets/postgres-username
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-password
    networks:
      - postgres-net
    # ports:
    #   - 5432:5432
    restart: unless-stopped
    secrets:
      - postgres-dbname
      - postgres-username
      - postgres-password
    stop_signal: SIGINT
    volumes:
      - postgres-vol:/var/lib/postgresql/data
    healthcheck:
      test: export PGPASSWORD=$$POSTGRES_PASSWORD PING=$$(echo 'SELECT 1' | psql --host `hostname -i` --username $$POSTGRES_USER --dbname $$POSTGRES_DB --quiet --no-align --tuples-only) && [ "$$PING" = '1' ]
      start_period: 20s
      interval: 5s
      timeout: 5s
      retries: 10
