# =========================================
# Dgraph
#
# This Docker Compose file can be used to quickly bootup Dgraph Standalone Docker container.
#
# Requires:
# - Docker Engine 17.12.0+
# - Docker Compose 1.18.0+
# =========================================
version: "3.5"

# Networks
networks:
  dgraph-net:
    name: database-net
    external: true

# Volumes
volumes:
  dgraph-vol:
    name: dgraph-vol
    external: true

# Services
services:
  dgraph:
    image: dgraph/standalone:v21.03.1
    networks:
      - dgraph-net
    # ports:
    #   - 5080:5080
    #   - 6080:6080
    #   - 8080:8080
    #   - 9080:9080
    restart: unless-stopped
    volumes:
      - dgraph-vol:/dgraph
